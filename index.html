<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>

    <div class="container">
        <h2>password generator</h2>
        <div class="password">
            <p class="passContainer"></p>
            <i class="fa-regular fa-clipboard" title="copy to clipboard"></i>
        </div>
        <div class="options">
            <div>
                <p>password length</p>
                <input type="number" id="passwordLength" value="20" min="8" max="20" step="1">
            </div>
            <div>
                <p>Include uppercase letters</p>
                <input type="checkbox" checked id="uppercase">
            </div>
            <div>
                <p>Include lowercase letters</p>
                <input type="checkbox" checked id="lowercase">
            </div>
            <div>
                <p>Include numbers</p>
                <input type="checkbox" checked id="numbers">
            </div>
            <div>
                <p>Include symbols</p>
                <input type="checkbox" checked id="symbols">
            </div>
        </div>
        <button type="submit" class="btn">generate password</button>
    </div>


</body>

</html>
